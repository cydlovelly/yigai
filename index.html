<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣概服饰</title>
    <style>
        .box{
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        .box img{
            width: 100%;
        }
        .box video{
            position: absolute;
            left: 0;
            right: 0;
            width: 98%;
            margin:auto;
            top: 20%;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./img/index.jpg" />
        <video src="./img/video.mp4" poster preload autoplay muted controls  />
    </div>
</body>
</html>
